main: Formada a 19 de dezembro de 2001, a Centuria Augusta é uma Confraria de Praxe da Universidade do Minho com os objetivos de fazer valer os valores da Praxe, da arte de bem praxar e bem trajar.
sobre_title: Sobre Nós
sobre:
  - title: Origem
    icon: fa-scroll
    text: A Centuria Augusta
            é uma Confraria da Academia Minhota que zela pelos valores da Praxe
            da mesma. Conta com membros provenientes de vários cursos da
            Academia, estando aberta a qualquer membro da Academia de qualquer
            grau hierárquico desde que este compartilhe dos mesmos ideais e
            princípios que regem toda a ideologia da Confraria. 
  - title: Bebida de Eleição
    icon: fa-wine-bottle
    text: Com mais de 130
            anos de história, dotada de um conjunto de caraterísticas ímpares,
            a Macieira tem acompanhado as várias gerações ao longo dos anos.
            Desde a sua fundação, em 2001, a Macieira tornou-se na bebida
            oficial da Confraria, tornando-se indispensável em todos os seus
            eventos oficiais, podendo-se mesmo afirmar que uma relação
            inseparável foi construída entre ambos. Impulsionadora e propulsora
            de momentos inesquecíveis, aconchegante nas noites frias de inverno
            e brisa de ar fresco no quente dilacerante do verão, companheira
            inseparável de todos os momentos, a Macieira tornou-se num dos
            pilares da Centuria Augusta. 
  - title: A Nossa Casa
    icon: fa-home
    text: A nossa casa, a Universidade do Minho, foi fundada em 1973, num
            plano que consagrou várias novas instituições de ensino superior
            pelo país. A cerimónia de abertura só se deu, contudo, um ano
            depois, em 1974, a 17 de fevereiro. O primeiro dia de aulas ocorreu
            apenas em dezembro de 1975 e desde então tem cimentado o seu legado
            na área do conhecimento e do saber como uma das mais prestigiadas e
            modernas universidades a nível nacional e europeu.
